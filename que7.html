<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/que7.css">
</head>
<body>
    <form>
        <div class="design">
            <div id="id1">
                <label for="msg" id="msg">Yes! I want to subscribe to </label>
                <label for="mag" id="mag">Mag-O-Zine</label> <br>

            </div>

            <div id="id3">

                <input type="text" name="fname" id="fname">
                <input type="text" name="lname" id="lname"> <br>
                <label for="fname">First Name</label>
                <label for="lname">Last Name</label> <br>
                <input type="text" name="address" id="addr"><br>
                <label for="address">Address</label> <br>
                <input type="text" name="city" id="city"> &nbsp;&nbsp; &nbsp;&nbsp; 
                <input type="text" name="state" id="state"> &nbsp;&nbsp; &nbsp;&nbsp;
                <input type="text" name="zip" id="zip"><br>
                <label for="city">City</label> 
                <label for="state">State</label>
                <label for="zip">Zip</label><br><br>

            </div>
                        
            <div id="id2">

                <label for="sub">Subscribe for: </label>
                <input type="checkbox" name="1year" id="1year">
                <label for="1year">1 year ($19.95)</label>
                <input type="checkbox" name="2year" id="2year">
                <label for="2year">2 year ($35.00)</label> <br><br>
                <label for="more">Send me more information about:</label> <br>
                <input type="checkbox">
                <label for="computer">Computer-Zine</label><br>
                <input type="checkbox">
                <label for="computer">Fishing-Zine</label><br>
                <input type="checkbox">
                <label for="computer">Cat-O-Zine</label>

            </div>
            
        </div>      
    </form>
</body>
